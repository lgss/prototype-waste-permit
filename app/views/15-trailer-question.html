{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Select vehicle
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="00-start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Trailer</h1>

      <form class="form" action="15-trailer-question-answer" method="post">

          <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                  <h1 class="govuk-fieldset__heading">
                    Do you plan to tow a trailer to the recycling centre with your car?
                  </h1>
                </legend>
                <div class="govuk-radios govuk-radios--small">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="changed-name-1" name="trailer" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="changed-name-1">
                      Yes I do
                    </label> </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="changed-name-2" name="trailer" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="changed-name-2">
                      No i don't
                    </label> </div>
                </div>
              </fieldset>
            </div>

            <button class="govuk-button">Next</button>

      </form>

    </div>
  </div>

{% endblock %}
