{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Select vehicle
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="00-start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Select your vehicle</h1>

      <form class="form" action="20-vehicle-details" method="post">

          <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                  <h1 class="govuk-fieldset__heading">
                    Select you vehicle type
                  </h1>
                  <span id="email-hint" class="govuk-hint">
                  This determines whether you need a permit of not
                  </span>
                </legend>
                <div class="govuk-radios govuk-radios--small">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="changed-name-1" name="changed-name" type="radio" value="month">
                    <label class="govuk-label govuk-radios__label" for="changed-name-1">
                      Pick up
                    </label> </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="year">
                    <label class="govuk-label govuk-radios__label" for="changed-name-2">
                      Station wagon
                    </label> </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="changed-name-3" name="changed-name" type="radio" value="year">
                        <label class="govuk-label govuk-radios__label" for="changed-name-3">
                          Saloon car
                        </label> </div>
                </div>
              </fieldset>
            </div>

            <button class="govuk-button">Next</button>

      </form>

    </div>
  </div>

{% endblock %}
